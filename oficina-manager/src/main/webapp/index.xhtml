<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	
	<ui:define name="body">
		<h3>Cadastrar Usuario</h3>
		
		<h:form id="jsfForm">
		
			<p:growl id="growl" sticky="true" showDetail="true"/>
			 <p:wizard flowListener="#{cadastrarClienteManagedBean.onFlowProcess}">
				<p:tab id="pessoal" title="Pessoal">
					<p:panel id="userpanel" header="Dados do Usuário"> 
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
							<h:outputText value="Tipo de pessoa: " />  
					        <p:selectOneMenu value="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa}" >  
					            <f:selectItem itemLabel="Pessoa Física" itemValue="pf" />  
					            <f:selectItem itemLabel="Pessoa Jurídica" itemValue="pj" />
					            <p:ajax event="change" process="@this" update="jsfForm"/>
					        </p:selectOneMenu>  
					        
							<h:outputText id="nomeOut" title="Nome" value="Nome:" 
								rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pf'}"></h:outputText>
							<p:inputText id="nome" required="true" 
								value="#{cadastrarClienteManagedBean.cliente.nomeCompleto}"  
								rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pf'}"/>
							
							<h:outputText id="cpfOut" title="Cpf" value="Cpf:" 
								rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pf'}"></h:outputText>	
							<p:inputMask 
								id="cpf" value="#{cadastrarClienteManagedBean.cliente.cpf}" mask="999.999.999-99" 
								rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pf'}"></p:inputMask>
							
							<h:outputText id="estadoCivilOut" title="Estado Civil" value="Estado Civil:" 
								rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pf'}"></h:outputText>
							<p:selectOneMenu 
								rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pf'}" 
								value="#{cadastrarClienteManagedBean.cliente.estadoCivil.estadoCivil}" >  
					            <f:selectItem itemLabel="Casado" itemValue="casado" />  
					            <f:selectItem itemLabel="Solteiro" itemValue="solteiro" />
					        </p:selectOneMenu>
					        
							<h:outputText id="cnpjOut" title="Cnpj" value="Cnpj:" 
								rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pj'}" ></h:outputText>
							<p:inputMask id="cnpj" value="#{cadastrarClienteManagedBean.cliente.cnpj}" 
										rendered="#{cadastrarClienteManagedBean.cliente.tipoPessoa.tipoPessoa eq 'pj'}"
										mask="99.999.999/9999-99" ></p:inputMask>
						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab id="endereco" title="Endereço">
					<p:panel header="Endereço">
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
							<h:outputText  title="Nome da rua" value="Nome da rua:"></h:outputText>
							<p:inputText id="nomeRua" value="#{cadastrarClienteManagedBean.cliente.endereco.nomeDaRua}"></p:inputText>
							
							<h:outputText  title="Numero" value="Número:"></h:outputText>
							<p:inputText id="numero" value="#{cadastrarClienteManagedBean.cliente.endereco.numero}"></p:inputText>
							
							<h:outputText  title="CEP" value="CEP:"></h:outputText>
							<p:inputText id="cep" value="#{cadastrarClienteManagedBean.cliente.endereco.cep}"></p:inputText>
						</h:panelGrid>
					</p:panel>
				</p:tab>
			 </p:wizard> 
		</h:form>
	</ui:define>
</ui:composition>
