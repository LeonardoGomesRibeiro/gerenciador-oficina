<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	
	<ui:define name="body">
		<h3>Cadastrar Usuario</h3>
		<h:form id="jsfForm">
			<p:panel header="Dados do Usuário"> 
				<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
					<h:outputText title="Nome" value="Nome:"></h:outputText>
					<p:inputText id="nome" required="true" value="#{cadastrarClienteManagedBean.cliente.nomeCompleto}" />
					
					<h:outputText title="Cpf" value="Cpf:"></h:outputText>
					<p:inputText id="cpf" value="#{cadastrarClienteManagedBean.cliente.cpf}"></p:inputText>
					
					<h:outputText title="Cnpj" value="Cnpj:"></h:outputText>
					<p:inputText id="cnpj" value="#{cadastrarClienteManagedBean.cliente.cnpj}"></p:inputText>
				</h:panelGrid>
			</p:panel>
			<p:panel header="Endereço">
				<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
					<h:outputText  title="Nome da rua" value="Nome da rua:"></h:outputText>
					<p:inputText id="nomeRua" value="#{cadastrarClienteManagedBean.cliente.endereco.nomeDaRua}"></p:inputText>
					
					<h:outputText  title="Numero" value="Número:"></h:outputText>
					<p:inputText id="numero" value="#{cadastrarClienteManagedBean.cliente.endereco.numero}"></p:inputText>
					
					<h:outputText  title="CEP" value="CEP:"></h:outputText>
					<p:inputText id="cep" value="#{cadastrarClienteManagedBean.cliente.endereco.cep}"></p:inputText>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
